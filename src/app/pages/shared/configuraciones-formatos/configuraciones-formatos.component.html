<div>
    <div class="search-filter-header bg-primary" style="background-color: #D15B47!important">
      <h5 class="smaller no-margin-bottom">
        <i class="ace-icon fa fa-cogs light-dark bigger-130"></i>&nbsp; Configura tu sistema
      </h5>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-12 col-sm-11 col-md-10">
          <div  *ngIf="auth.getToken() == 'admin'">
            
            <div class="space-10"></div>
  
            <div class="form-group">
                <label for="agencia" class="sepElemForm"> Agencia </label>
                  <div>
                    <input
                            type="text" style="text-transform:uppercase;"
                            class="col-xs-10 col-sm-12" 
                            name="agencia"
                            placeholder="Nombre de agencia o municipio"
                            value="{{_datos.agencia}}"
                            [(ngModel)]="agencia"
                            (keyup)="actAgencia()"
                            >
                  </div>
            </div>
            <div class="form-group">
              <label for="agencia" class="sepElemForm"> Agencia Logo</label>
                <div>
                  <input
                          type="text" style="text-transform:uppercase;"
                          class="col-xs-10 col-sm-12" 
                          name="agenciaLogo"
                          placeholder="Nombre de agencia acortado"
                          value="{{_datos.agenciaLogo}}"
                          [(ngModel)]="agenciaLogo"
                          (keyup)="actAgenciaLogo()"
                          >
                </div>
            </div>
            <div class="form-group">
                <label for="Agente" class="sepElemForm"> Agente </label>
                  <div>
                    <input
                            type="text" style="text-transform:uppercase;"
                            class="col-xs-10 col-sm-12" 
                            name="agente"
                            placeholder="Nombre completo"
                            value="{{_datos.agente}}"
                            [(ngModel)]="agente"
                            (keyup)="actAgente()"
                            >
                  </div>
            </div>
            <div class="form-group">
                <label for="AgenteSup" class="sepElemForm"> Agente Suplente </label>
                  <div>
                    <input
                            type="text" style="text-transform:uppercase;"
                            class="col-xs-10 col-sm-12" 
                            name="agenteSup"
                            placeholder="Nombre completo"
                            value="{{_datos.agenteSup}}"
                            [(ngModel)]="agenteSup"
                            (keyup)="actAgenteSup()"
                            >
                  </div>
            </div>
            <div class="form-group">
                <label for="sindico" class="sepElemForm"> Sindico </label>
                  <div>
                    <input
                            type="text" style="text-transform:uppercase;"
                            class="col-xs-10 col-sm-12" 
                            name="sindico"
                            placeholder="Nombre completo"
                            value="{{_datos.sindico}}"
                            [(ngModel)]="sindico"
                            (keyup)="actSindico()"
                            >
                  </div>
            </div>
            <div class="form-group">
                <label for="sindicoAux" class="sepElemForm"> Sindico Auxiliar </label>
                  <div>
                    <input
                            type="text" style="text-transform:uppercase;"
                            class="col-xs-10 col-sm-12" 
                            name="sindicoAux"
                            placeholder="Nombre completo"
                            value="{{_datos.sindicoAux}}"
                            [(ngModel)]="sindicoAux"
                            (keyup)="actSindicoAux()"
                            >
                  </div>
            </div>
            
            <hr>
          </div>
          <div  *ngIf="auth.getToken() !== 'admin'">
            
              <div class="space-10"></div>
      
                <div class="form-group">
                    <label for="agencia" class="sepElemForm"> Agencia </label>
                      <div>
                        <input
                                type="text" style="text-transform:uppercase;"
                                class="col-xs-10 col-sm-12" 
                                name="agencia"
                                readonly
                                placeholder="Nombre de agencia o municipio"
                                value="{{_datos.agencia}}"
                                [(ngModel)]="agencia"
                                (keyup)="actAgencia()"
                                >
                      </div>
                </div>
                <div class="form-group">
                  <label for="agencia" class="sepElemForm"> Agencia Logo</label>
                    <div>
                      <input
                              type="text" style="text-transform:uppercase;"
                              class="col-xs-10 col-sm-12" 
                              name="agenciaLogo"
                              placeholder="Nombre de agencia acortado"
                              value="{{_datos.agenciaLogo}}"
                              [(ngModel)]="agenciaLogo"
                              (keyup)="actAgenciaLogo()"
                              readonly
                              >
                    </div>
                </div>
                <div class="form-group">
                    <label for="Agente" class="sepElemForm"> Agente </label>
                      <div>
                        <input
                                type="text" style="text-transform:uppercase;"
                                class="col-xs-10 col-sm-12" 
                                name="agente"
                                placeholder="Nombre completo"
                                value="{{_datos.agente}}"
                                [(ngModel)]="agente"
                                (keyup)="actAgente()"
                                readonly
                                >
                      </div>
                </div>
                <div class="form-group">
                    <label for="AgenteSup" class="sepElemForm"> Agente Suplente </label>
                      <div>
                        <input
                                type="text" style="text-transform:uppercase;"
                                class="col-xs-10 col-sm-12" 
                                name="agenteSup"
                                placeholder="Nombre completo"
                                value="{{_datos.agenteSup}}"
                                [(ngModel)]="agenteSup"
                                (keyup)="actAgenteSup()"
                                readonly
                                >
                      </div>
                </div>
                <div class="form-group">
                    <label for="sindico" class="sepElemForm"> Sindico </label>
                      <div>
                        <input
                                type="text" style="text-transform:uppercase;"
                                class="col-xs-10 col-sm-12" 
                                name="sindico"
                                placeholder="Nombre completo"
                                value="{{_datos.sindico}}"
                                [(ngModel)]="sindico"
                                (keyup)="actSindico()"
                                readonly
                                >
                      </div>
                </div>
                <div class="form-group">
                    <label for="sindicoAux" class="sepElemForm"> Sindico Auxiliar </label>
                      <div>
                        <input
                                type="text" style="text-transform:uppercase;"
                                class="col-xs-10 col-sm-12" 
                                name="sindicoAux"
                                placeholder="Nombre completo"
                                value="{{_datos.sindicoAux}}"
                                [(ngModel)]="sindicoAux"
                                (keyup)="actSindicoAux()"
                                readonly
                                >
                      </div>
                </div>
                
                <hr>
              </div>
          <br>
          <div class="control-group">
            <label class="control-label bolder blue">Formatos permitidos</label>

            <div *ngIf="auth.getToken() == 'admin'">
              <div class="checkbox" *ngFor="let formato of formatos; let i = index">
                <label>
                  <input name="formato.id" 
                  type="checkbox"
                  class="ace"
                  [checked]="formato.mostrado"
                  (change)="activarFormato(i);"/>
                  <span class="lbl"> {{formato.nombre}}</span>
                </label>
              </div>
            </div>

            <div *ngIf="auth.getToken() !== 'admin'">
              <div class="checkbox" *ngFor="let formato of formatos | oficina:auth.getToken() ; let i = index">
                <label>
                  <input name="formato.id" 
                  type="checkbox"
                  class="ace"
                  disabled=""
                  [checked]="formato.mostrado"
                  (change)="activarFormato(i);"/>
                  <span class="lbl"> {{formato.nombre}}</span>
                </label>
              </div>

              <p> Si requiere alg√∫n formato desabilitado o corregir errores, por favor, solicite apoyo al administrador.</p>
            </div>

          </div>
          
        </div>
      </div>
    </form>
  
    <!-- <div class="hr hr-dotted"></div>
    <div class="hr hr-dotted"></div> -->
    <div class="space-4"></div>
  </div>
