<div class="login-layout light-login" style="background-color: white;">
    <div class="main-container">
        <div class="main-content">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <div class="login-container">
                <div class="center">
                  <h1>
                    <i class="ace-icon fa fa-books green"></i>
                    <span class="red">Buenavista</span>
                    <span class="grey" id="id-text2">System</span>
                  </h1>
                  <h4 class="blue" id="id-company-text">&copy; Buenavista Loxicha</h4>
                </div>
  
                <div class="space-6"></div>
  
                <div class="position-relative">
                  <div id="login-box" class="login-box visible widget-box no-border">
                    <div class="widget-body">
                      <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                          <i class="ace-icon fa fa-coffee green"></i>
                          Ingrese usuario y contraseña
                        </h4>
  
                        <div class="space-6"></div>
  
                        <form [formGroup]="form" (ngSubmit)="login()">
                          <fieldset>
                            <label class="block clearfix">
                              <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Usuario" formControlName="username" />
                                <i class="ace-icon fa fa-user"></i>
                              </span>
                            </label>
  
                            <label class="block clearfix">
                              <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                                <i class="ace-icon fa fa-lock"></i>
                              </span>
                            </label>
  
                            <label style="color: red" >{{mensaje}}</label> 
                            
                            <div class="space"></div>
  
                            <div class="clearfix">
                              <label class="inline">
                                <input type="checkbox" class="ace" />
                                <span class="lbl"> No cerrar sesión</span>
                              </label>
  
                              <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                <i class="ace-icon fa fa-key"></i>
                                <span class="bigger-110">Ingresar</span>
                              </button>
                            </div>
  
                            <div class="space-4"></div>
                          </fieldset>
                        </form>
  
                        <!-- <div class="social-or-login center">
                          <span class="bigger-110">Or Login Using</span>
                        </div>
  
                        <div class="space-6"></div>
  
                        <div class="social-login center">
                          <a class="btn btn-primary">
                            <i class="ace-icon fa fa-facebook"></i>
                          </a>
  
                          <a class="btn btn-info">
                            <i class="ace-icon fa fa-twitter"></i>
                          </a>
  
                          <a class="btn btn-danger">
                            <i class="ace-icon fa fa-google-plus"></i>
                          </a>
                        </div> -->
                      </div><!-- /.widget-main -->
  
                      <div class="toolbar clearfix">
                        <!-- <div>
                          <a href="#" data-target="#forgot-box" class="forgot-password-link">
                            <i class="ace-icon fa fa-arrow-left"></i>
                            I forgot my password
                          </a>
                        </div>
  
                        <div>
                          <a href="#" data-target="#signup-box" class="user-signup-link">
                            I want to register
                            <i class="ace-icon fa fa-arrow-right"></i>
                          </a>
                        </div> -->
                        <p>User:agente Password:agente </p>
                      </div>
                    </div><!-- /.widget-body -->
                  </div><!-- /.login-box -->
  
                </div><!-- /.position-relative -->
              </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.main-content -->
      </div><!-- /.main-container -->
  
</div>
